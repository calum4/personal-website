<div class="command">
  <div class="command-prefix-container">
    <span class="text-accent-colour-3">Calum</span>
    <span class="text-accent-colour-4">&#64;</span>
    <span class="text-accent-colour-2">localhost</span>
    <span class="text-accent-colour-4">:~$ </span>
  </div>

  <div class="command-input-container">
    @if (command === null) {
      <input id="commandInput" type="text" name="command-label" aria-label="Command Input" (keydown)="onKeyDownEvent($event)" #commandInput>
    } @else {
      <span>{{command}}</span>
    }
  </div>
</div>

@if (command != null) {
  @switch (command) {
    @case ("help") {
      Available Commands: {{COMMANDS.join(",")}}
    }

    @default {
      {{command}}: command not found
    }
  }
}
